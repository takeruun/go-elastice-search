type Item {
  id: ID!
  title: String!
  description: String!
}

extend type Query {
  searchItems(where: ItemWhere): [Item!]!
}

input ItemWhere {
  title: String!
}

extend type Mutation {
  createItem(title: String!, description: String!): Item!
  updateItem(id: ID!, title: String, description: String): Item!
  deleteItem(id: ID!): String!
}